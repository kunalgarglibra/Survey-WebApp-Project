
<br><br>

<div class="login-form">
  <form  #AdminloginForm='ngForm' (ngSubmit)="onLogin(AdminloginForm)">
  <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    <h4 class="modal-title">Admin Login</h4>
      <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" required ngModel name="adminName" >
      </div>
      <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" ngModel name="password"  required>
      </div>
      <div class="form-group small clearfix">
          <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
          <a href="#" class="forgot-link">Forgot Password?</a>
      </div>

        <input type="submit" [disabled]="!AdminloginForm.valid" class="btn btn-primary  btn-block btn-lg float-right" value="Login">


  </form>
  <div class="text-center small">Login as user? <a routerLink="/user/login" routerLinkActive="active" >Click Here</a></div>
</div>
