<div class="col-md-6 offset-md-3 mt-5">
  <div class="mx-0 mx-sm-auto" >
    <div class="card mb-5" *ngFor="let submittedSurveyId of surveyResponseQuestions">
      <div class="card-body" >
        <div class="text-center">
          <i class="far fa-file-alt fa-4x mb-3 text-primary"></i>
          <p>
           {{submittedSurveyId.question}}
          </p>
        </div>

        <hr />

        <form class="px-4" action="">
          <p class="text-center"><strong>Your Answer:</strong></p>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" [disabled]="true" name="exampleForm" id="radio2Example1" />
              {{submittedSurveyId.answer}}
          </div>
        </form>
      </div>
    </div>
    <div class="text-center">
      <button type="button" routerLink="/admin/home"  class="btn btn-primary mb-5">Go Home</button>
    </div>
  </div>
</div>
