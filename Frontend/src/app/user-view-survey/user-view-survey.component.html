<div class="col-md-6 offset-md-3 mt-5" *ngIf="submitSurvery">
  <form class="mx-0 mx-sm-auto"  [formGroup]="submitSurvery"  (ngSubmit)="onSubmit()" >
    <div class="card mb-5" *ngFor="let id of surveyQuestions;let i = index; ">
      <div class="card-body" >
        <div class="text-center" >
          <i class="far fa-file-alt fa-4x mb-3 text-primary"></i>
          <p>
           {{id.quest}}
          </p>
        </div>
        <hr />
        <div class="px-4"   >
          <p class="text-center"><strong>Your Answer:</strong></p>

          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" formControlName="answer{{i}}" value="{{id.option1}}" required/>
            <label class="form-check-label" >
              {{id.option1}}
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio"   value="{{id.option2}}" formControlName="answer{{i}}" required/>
            <label class="form-check-label" >
              {{id.option2}}
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" value="{{id.option3}}"   formControlName="answer{{i}}"  required *ngIf="!id.option3 ==''"/>
            <input class="form-check-input" type="radio" value="{{id.option3}}"   formControlName="answer{{i}}"  *ngIf="!id.option3 ==''" required=""/>
            <label class="form-check-label" >
              {{id.option3}}
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" value="{{id.option4}}"   formControlName="answer{{i}}"   required *ngIf="!id.option3 ==''" />
            <input class="form-check-input" type="radio" value="{{id.option4}}"   formControlName="answer{{i}}"   *ngIf="!id.option3 ==''" required=""/>
            <label class="form-check-label" >
              {{id.option4}}
            </label>
          </div>

        </div>
      </div>

    </div>

    <div class="text-center">

      <button type="submit" [disabled]="submitSurvery.invalid" class="btn btn-primary mb-5">Submit </button>
    </div>
  </form>
 </div>
